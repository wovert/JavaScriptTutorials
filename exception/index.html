<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>try-catch-exception</title>
</head>
<body>
  <script>
    var str = 'hello';
    function demo() {
      try {
        alert(str);
        if(str=='hello'){
          throw '问好哦~';
        }
      } catch(err) {
        console.log(err); // ReferenceError: str is not defined
      }
    }
    demo();
  </script>
</body>
</html>
